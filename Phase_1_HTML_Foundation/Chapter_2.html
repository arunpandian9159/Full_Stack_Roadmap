<!--Chapter 2: Essential HTML Elements
Text and Formatting Elements:-->

<!DOCTYPE html>
<html>
<head>
    <title>Text Elements</title>
</head>
<body>
    <!-- Headings - Different levels of importance -->
    <h1>Main Title</h1>
    <h2>Section Title</h2>
    <h3>Subsection Title</h3>
    
    <!-- Paragraphs and text formatting -->
    <p>This is a regular paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>
    
    <!-- Line breaks and horizontal rules -->
    <p>First line<br>Second line after break</p>
    <hr>
    
    <!-- Lists -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    
    <ol>
        <li>First numbered item</li>
        <li>Second numbered item</li>
    </ol>
</body>
</html>

<!--
Code Explanation:

<h1> to <h6>: Create headings with decreasing importance

<strong>: Makes text bold and semantically important

<em>: Makes text italic and emphasizes content

<br>: Creates a line break

<hr>: Creates a horizontal line

<ul>: Creates unordered (bullet) lists

<ol>: Creates ordered (numbered) lists

<li>: Defines list items
-->
