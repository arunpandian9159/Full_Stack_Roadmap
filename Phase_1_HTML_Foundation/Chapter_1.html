<!--Chapter 1: HTML Document Structure and Basics:
Understanding HTML Structure:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body>
    <h1>Welcome to HTML Learning</h1>
    <p>This is my first paragraph.</p>
</body>
</html>

<!--
HTML (HyperText Markup Language) is the backbone of web development. 
Every HTML document follows a basic structure that tells the browser how to display content.

Code Explanation:

<!DOCTYPE html>: Declares the document type as HTML5

<html>: Root element that contains all other elements

<head>: Contains metadata not visible to users

<body>: Contains all visible content on the webpage

<h1>: Creates a main heading

<p>: Creates a paragraph
-->
