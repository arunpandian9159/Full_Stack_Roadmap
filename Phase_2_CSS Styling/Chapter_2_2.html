<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning</title>
    <style>
        .container {
            position: relative;
            height: 300px;
            background-color: #f0f0f0;
            border: 2px solid #333;
        }
        
        .static {
            position: static; /* default */
            background-color: lightblue;
            padding: 10px;
        }
        
        .relative {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightgreen;
            padding: 10px;
        }
        
        .absolute {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: lightcoral;
            padding: 10px;
        }
        
        .fixed {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static">Static Position</div>
        <div class="relative">Relative Position</div>
        <div class="absolute">Absolute Position</div>
    </div>
    <div class="fixed">Fixed Position</div>
</body>
</html>

<!--Code Explanation:Code Explanation:

Box model: Content, padding, border, and margin create the total element size

box-sizing: Controls how width and height are calculated

position: static: Default positioning in normal document flow

position: relative: Positioned relative to its normal position

position: absolute: Positioned relative to the nearest positioned ancestor

position: fixed: Positioned relative to the viewport doesn't change its position on scroll -->
