<!--Responsive Design with Media Queries-->
<!DOCTYPE html>
<html>
<head>
    <title>Responsive Design</title>
    <style>
        .responsive-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .responsive-item{
            flex: 1 0 0px; /* Flex-grow, flex-shrink, flex-basis */
            background-color: lightblue;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .responsive-item {
                min-width: 100%; /* Full width on small screens */
                background-color: lightgreen;
            }
        }
        @media (min-width: 480px) {
            .responsive-item {
                padding: 10px;;
            }
        }
           .responsive-item {
                padding: 10px;
                background-color: lightcoral;
            }

    </style>
</head>
<body>
    <div class="responsive-container">
        <div class="responsive-item">Item 1</div>
        <div class="responsive-item">Item 2</div>
        <div class="responsive-item">Item 3</div>
    </div>
</body>
</html>

<!--Code Explanation:

CSS Grid: Creates two-dimensional layouts with rows and columns

grid-template-columns/rows: Define the size of grid tracks

grid-column/row: Control how items span across grid cells

@media queries: Apply different styles based on screen size

flex-wrap: Allows flex items to wrap to new lines -->
