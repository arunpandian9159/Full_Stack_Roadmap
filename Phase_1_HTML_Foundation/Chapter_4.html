<!--Chapter 4: Tables and Forms
Creating Data Tables-->
<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
</head>
<body>
    <table border="6">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>London</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!--Code Explanation:

<table>: Creates a table structure

<thead>, <tbody>: Group table content for better organization

<th>: Creates table header cells

<td>: Creates table data cells -->
