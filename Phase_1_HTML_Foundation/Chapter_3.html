<!--Chapter 3: Links and Media:
Creating Links and Adding Images:
-->
<!DOCTYPE html>
<html>
<head>
    <title>Links and Images</title>
</head>
<body>
    <!-- Different types of links -->
    <a href="https://www.google.com">External link to Google</a><br>
    <a href="about.html">Internal link to another page</a><br>
    <a href="#section1">Link to section on same page</a><br>
    <a href="mailto:someone@example.com">Email link</a>
    
    <!-- Images with different attributes -->
    <img src="logo.jpg" alt="Company Logo" width="200" height="100">
    
    <!-- Image as a link -->
    <a href="https://www.example.com">
        <img src="button.png" alt="Click here">
    </a>
    
    <!-- Section for internal linking -->
    <h2 id="section1">Section 1</h2>
    <p>This is the content of section 1.</p>
</body>
</html>
<!--Code Explanation:

<a href="">: Creates hyperlinks to other pages or sections

href attribute: Specifies the destination URL or anchor

<img>: Embeds images in the webpage

src attribute: Specifies the image file path

alt attribute: Provides alternative text for accessibility

width and height: Control image dimensions 
-->
